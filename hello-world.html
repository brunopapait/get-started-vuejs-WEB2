<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 1 - VueJS</title>
</head>

<body>
  <h1 id="app">
    {{title}}
  </h1>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World'
      }
    })
  </script>
</body>

</html>
