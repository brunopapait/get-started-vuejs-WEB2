<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Teclas Modificadoras</title>
</head>

<body>
  <div id="app">
    <div @click.ctrl.exact="eventoTesteCtrl">
      Clique aqui
    </div>
    <br>
    <div @click.meta="eventoTesteMeta">
      Clique aqui
    </div>
    <br>
    <div @click.alt.67="eventoTesteAlt">
      Clique aqui
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
      },
      methods: {
        eventoTesteCtrl() {
          alert('CTRL');
        },
        eventoTesteMeta() {
          alert('Meta');
        },
        eventoTesteAlt() {
          alert('Alt');
        }
      }
    })
  </script>
</body>

</html>
