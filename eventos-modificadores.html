<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos modificadores </title>
</head>

<body>
  <div id="app">
    <a :href="urlLink" @click.prevent='showAlert($event, 2)'> {{textLink}} </a>

    <form action="#" method="POST" @submit.prevent>
      <input type="text" placeholder="Nome">
      <button type="submit">Enviar</button>
    </form>
    <br>
    <button @click.once='showAlert'> Clique - me </button>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        textLink: 'Jsource Solutions',
        urlLink: 'https://jsource.com.br'
      },
      methods: {
        showAlert(event, number) {
          number === undefined ? alert('teste') : alert('teste' + ' ' + number);
        }
      }
    })
  </script>
</body>

</html>
