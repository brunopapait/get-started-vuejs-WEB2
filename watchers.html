<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch VueJS</title>
</head>
<body>

  <div id="app">
    <h1> {{title}} </h1>
    <p> {{nome}} </p>

      <input type="text" v-model="nome"  placeholder="Informe o novo nome !">
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue ({
      el: '#app',
      data: {
        title: 'WatchJS',
        nome: 'Bruno Papait'
      },
      //FUNÇÃO DE WATCH E OBSERVAR QUANDO UMA VARIAVEL É ALTERADA.
      watch: {
        nome (newValue, oldValue) {
          console.log("Novo valor " + newValue);
          console.log("Antigo valor " + oldValue);
        }
      }
    })
  </script>
</body>
</html>
